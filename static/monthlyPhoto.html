<!DOCTYPE html>
<html>

<head>
    <title>monthly photo</title>
</head>

<body>

    <h1>monthly photo</h1>
    <div id="jump"></div>
    <div id="photos"></div>

    <script>


        const monthNames = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        let endYear = 2023;
        let startYear = 2017;
        let jump = "quick jump: ";
        for (let year = endYear; year >= startYear; year--) {
            jump += "<a href='#" + year + "'>" + year + "</a>|";
        }
        document.getElementById("jump").innerHTML = jump;
        let text = "";
        for (let year = endYear; year >= 2017; year--) {
            text += "<h2><a name='" + year + "'>" + year + "</a></h2>";
            for (let month = 11; month >= 0; month--) {

                let monthText = month + 1;
                if (monthText < 10) {
                    monthText = '0' + monthText;
                } else {
                    monthText = '' + monthText;
                }
                text += "<h3>" + monthNames[month] + ", " + year + "</h3>";
                let photoPath = "mp/" + year + "/" + monthText + ".JPG";
                text += "<a href='" + photoPath + "'><img src='" + photoPath + "'  width='500'></a>";


            }

        }

        document.getElementById("photos").innerHTML = text;
    </script>

</body>

</html>
